<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle Orbital Transport</title>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- Inline SVG favicon to avoid 404 for /favicon.ico in previews -->
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23ffcc00'/></svg>">
</head>
<body>
  <div id="game-container"></div>

  <div id="ui-panel">
    <h2>Interplanetary Transport</h2>
    <button id="launch-btn">Launch Ship (Earth → Mars)</button>
    <button id="upgrade-btn">Upgrade: Interplanetary Navigation</button>
    <p id="status">No active missions</p>
    <div class="speed-control">
      <label for="speed-minus">Sim speed</label>
      <div class="speed-row">
        <button id="speed-minus" class="speed-btn">−</button>
        <span id="speed-value">0.1</span>
        <button id="speed-plus" class="speed-btn">+</button>
      </div>
      <small>days / real-second</small>
    </div>
  </div>

  <!-- Three.js (CDN) -->
  <!-- Load app as an ES module which imports Three.js (recommended) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
    }
  }
  </script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
